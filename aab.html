<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模拟页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info p {
      margin: 5px 0;
    }

    .button-group {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>中国 Telecom</h1>
    <h2>签到成功</h2>
  </div>
  <div class="info">
    <p>开始时间：2024年5月10日 16:10</p>
    <p>结束时间：2024年5月10日 17:40</p>
    <p>详细地址：思明校区王清明游泳馆三楼健身房</p>
  </div>
  <div class="button-group">
    <button>点击二维码刷新</button>
    <button>操作</button>
  </div>
</div>
</body>
</html>
